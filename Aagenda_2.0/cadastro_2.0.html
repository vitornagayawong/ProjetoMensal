<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Aagenda_2.0.css">
</head>

<body>
    <header class="head">
        <h1 class="title">Agenda</h1>
    </header>

    <div class="align-container">
        <div class="container">
            <form id="addEvent">
                <label for="event-name">Nome do Evento:</label>
                <input type="text" class="criateEvent" id="event-name" required>
                <label for="event-description">Descrição do Evento:</label>
                <input type="text" class="criateEvent" id="event-description" required>
                <label for="event-date">Data do Evento:</label>
                <input type="date" id="event-date" required>

                <div id="defineTime">
                    <label for="startTime">Horário de início</label>
                    <input type="time" id="event-start-time">
                    <label for="endTime">Horário de término</label>
                    <input type="time" id="event-end-time">
                </div>

                <label for="urgency" class="justifyUrgenci">Urgência</label><br>

                <div id="defineUrgenci">
                    <div class="urgenciMargin red">
                        <input type="radio" id="alta" name="urgency" value="alta">
                        <label for="alta" class="urgenciMargin">Alta</label><br>
                    </div>
                    <div class="urgenciMargin yellow">
                        <input type="radio" id="moderada" name="urgency" value="moderada">
                        <label for="moderada" class="urgenciMargin">Moderada</label><br>
                    </div>
                    <div class="urgenciMargin green">
                        <input type="radio" id="baixa" name="urgency" value="baixa">
                        <label for="baixa" class="urgenciMargin">Baixa</label><br>
                    </div>
                </div>

                <button type="submit">Adicionar Evento</button>
            </form>
        </div>

        <div class="search-and-events">
            <input type="text" class="search-bar" placeholder="Pesquisar eventos...">
            <div id="eventsList"></div>
        </div>
    </div>

    <button id="scrollToTopBtn" title="Go to top">▲</button>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopupBtn">&times;</span>
            <h2>Você tem um compromisso!</h2>
            <p id="popupMessage"></p>
        </div>
    </div>

    <script src="cadastro_2.0.js"></script>
</body>

</html>
